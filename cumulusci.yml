project:
    name: Cumulus
    package:
        name: Cumulus
        namespace: npsp
        api_version: 37.0
        install_class: STG_InstallScript
        uninstall_class: STG_UninstallScript
    git:
        default_branch: dev
        prefix_beta: uat/
        prefix_release: rel/
    dependencies:
        - namespace: npo02
          version: 3.6
          dependencies:
            - namespace: npe01
              version: 3.4
        - namespace: npe03
          version: 3.5
        - namespace: npe4
          version: 3.3
        - namespace: npe5
          version: 3.3

tasks:
    update_admin_profile:
        class_path: tasks.salesforce.UpdateAdminProfile
        options:
            package_xml: lib/admin_profile.xml

    test_data_1k:
        class_path: cumulusci.tasks.bulkdata.LoadData
        options:
            database_url: 'sqlite:///testdata/1k/test_data.db'
            mapping: 'testdata/1k/mapping.yml'

    test_data_delete:
        class_path: cumulusci.tasks.bulkdata.DeleteData
        options:
            objects:
                - Opportunity
                - npe03__Recurring_Donation__c
                - Case
                - Contact
                - Account
                - Allocation__c
                - General_Accounting_Unit__c
                - Campaign

flows:
    dev_org:
        tasks:
            6.1:
                task: update_admin_profile
    ci_feature:
        tasks:
            6.1:
                task: update_admin_profile
