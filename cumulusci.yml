project:
    name: Cumulus
    package:
        name: Cumulus
        namespace: npsp
        api_version: 37.0
        install_class: STG_InstallScript
        uninstall_class: STG_UninstallScript
    git:
        default_branch: dev
        prefix_beta: uat/
        prefix_release: rel/
    dependencies:
        - namespace: npo02
          version: 3.6
          dependencies:
            - namespace: npe01
              version: 3.4
        - namespace: npe03
          version: 3.5
        - namespace: npe4
          version: 3.3
        - namespace: npe5
          version: 3.3

tasks:
    update_admin_profile:
        class_path: tasks.salesforce.UpdateAdminProfile
        options:
            package_xml: lib/admin_profile.xml

flows:
    ci_feature_cumulus:
        description: Deploys the unmanaged package metadata and all dependencies to the target org and runs tests without collecting debug logs
        tasks:
            - task: create_package
            - task: update_dependencies
            - task: deploy_pre
            - task: deploy
            - task: util_sleep
            - task: deploy_post
            - task: update_admin_profile
            - task: run_tests
