# Mapping for test data generated using the generate_fake_data task.

Insert Households:
    sf_object: Account
    table: accounts
    fields:
        Id: sf_id
        Name: name
    record_type: HH_Account
    static:
        npe01__SYSTEM_AccountType__c: "Household Account"
        npe01__SYSTEMISINDIVIDUAL__c: true
Insert Addresses:
    sf_object: npsp__Address__c
    table: addresses
    fields:
        Id: sf_id
        npsp__MailingStreet__c: street
        npsp__MailingState__c: state
        npsp__MailingCity__c: city
        npsp__MailingPostalCode__c: zip
        npsp__Seasonal_Start_Month__c: start_month
        npsp__Seasonal_Start_Day__c: start_day
        npsp__Seasonal_End_Month__c: end_month
        npsp__Seasonal_End_Day__c: end_day
    lookups:
        npsp__Household_Account__c: 
            key_field: household_id
            table: accounts
            join_field: id
            value_field: sf_id
Insert Contacts:
    sf_object: Contact
    table: contacts
    fields:
        Id: sf_id
        Salutation: salutation
        FirstName: first_name
        LastName: last_name
        Email: email
        Phone: phone
        Title: job_title
    lookups:
        AccountId:
            key_field: account_id
            table: accounts
            join_field: account_id
            value_field: sf_id
        npsp__Primary_Affiliation__c: 
            key_field: primary_affiliation_id
            table: accounts
            join_field: id
            value_field: sf_id
Insert Recurring Donations:
    sf_object: npe03__Recurring_Donation__c
    table: recurring_donations
    fields:
        Id: sf_id
        Name: name
        npe03__Amount__c: amount
        npe03__Date_Established__c: start_date
        npe03__Open_Ended_Status__c: open_ended
    static:
        npe03__Schedule_Type__c: Monthly
    lookups:
        npe03__Contact__c:
            key_field: contact_id
            table: contacts
            join_field: id
            value_field: sf_id
Insert Opportunities:
    sf_object: Opportunity
    table: opportunities
    fields:
        Id: sf_id
        Name: name
        Amount: amount
        StageName: stage_name
        CloseDate: close_date
        npe01__Do_Not_Automatically_Create_Payment__c: dont_create_payments
    lookups:
        AccountId: 
            key_field: account_id
            table: accounts
            join_field: id
            value_field: sf_id
        npsp__Primary_Contact__c: 
            key_field: contact_id
            table: contacts
            join_field: id
            value_field: sf_id
        npe03__Recurring_Donation__c: 
            key_field: recurring_donation_id
            table: recurring_donations
            join_field: id
            value_field: sf_id
Insert OpportunityContactRoles:
    sf_object: OpportunityContactRole
    table: oppcontactroles
    fields:
        Id: sf_id
        Role: role
        IsPrimary: is_primary
    lookups:
        ContactId: 
            key_field: contact_id
            table: contacts
            join_field: id
            value_field: sf_id
        OpportunityId:
            key_field: opportunity_id
            table: opportunities
            join_field: id
            value_field: sf_id
Insert Payments:
    sf_object: npe01__OppPayment__c
    table: payments
    fields:
        Id: sf_id
        npe01__Payment_Amount__c: amount
        npe01__Payment_Date__c: payment_date
    lookups:
        npe01__Opportunity__c:
            key_field: opportunity_id
            table: opportunities
            join_field: id
            value_field: sf_id
Insert Partial Soft Credits:
    sf_object: npsp__Partial_Soft_Credit__c
    table: partialsoftcredits
    fields:
        Id: sf_id
        npsp__Role_Name__c: role
        npsp__Amount__c: amount
    lookups:
        npsp__Contact__c:
            key_field: contact_id
            table: contacts
            join_field: id
            value_field: sf_id
        npsp__Opportunity__c:
            key_field: opportunity_id
            table: opportunities
            join_field: id
            value_field: sf_id
Insert GAUs:
    sf_object: npsp__General_Accounting_Unit__c
    table: gaus
    fields:
        Id: sf_id
        Name: name
Insert Allocations:
    sf_object: npsp__Allocation__c
    table: allocations
    fields:
        Id: sf_id
        npsp__Percent__c: percent
    lookups:
        npsp__General_Accounting_Unit__c:
            key_field: gau_id
            table: gaus
            join_field: id
            value_field: sf_id
        npsp__Opportunity__c:
            key_field: opportunity_id
            table: opportunities
            join_field: id
            value_field: sf_id
